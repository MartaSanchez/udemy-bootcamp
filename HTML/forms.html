<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <label for="username">Email:</label>
      <input id="username" type="email" placeholder="Email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="Password" required>
      <input type="submit">
    </form>
  </body>
</html>
