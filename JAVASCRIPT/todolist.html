<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <script type="text/javascript" src="todolist.js"></script>
  </head>
  <body>
    <h1>How the app works</h1>
    <ul>
      <li>list: check the list</li>
      <li>add: add a new to do on the list</li>
